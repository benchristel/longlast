<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
    </head>
    <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: none;
}

/*
 * Dimensions
 */

:root {
    --ratio: 1.5;
    --size-0: 1rem;
    --size-1: calc(var(--size-0) * var(--ratio));
    --size-2: calc(var(--size-1) * var(--ratio));
    --size-3: calc(var(--size-2) * var(--ratio));
    --size-4: calc(var(--size-3) * var(--ratio));
}

/*
 * Colors
 */

:root {
    --bg-accent: #eef;
    --fg-accent: #208;
    --gray-0: #000000;
    --gray-1: #0f0f0f;
    --gray-2: #1e1e1e;
    --gray-3: #2d2d2d;
    --gray-4: #3c3c3c;
    --gray-5: #4b4b4b;
    --gray-6: #5a5a5a;
    --gray-7: #696969;
    --gray-8: #787878;
    --gray-9: #878787;
    --gray-10: #969696;
    --gray-11: #a5a5a5;
    --gray-12: #b4b4b4;
    --gray-13: #c3c3c3;
    --gray-14: #d2d2d2;
    --gray-15: #e1e1e1;
    --gray-16: #f0f0f0;
    --gray-17: #ffffff;
}

/*
 * Typography
 */

:root {
    font-size: 112.5%;
    font-family: Vollkorn, Georgia, serif;
}

@font-face {
    font-family: Vollkorn;
    src: url("https://cdn.jsdelivr.net/gh/benchristel/cdn@9906347e/fonts/vollkorn/Vollkorn-Regular.woff2") format("woff2");
    font-display: fallback;
}

article {
    max-width: 60ch;
}

article > :first-child {
    margin-block-start: 0;
}

article > :last-child {
    margin-block-end: 0;
}

article :is(p, ul, ol, blockquote, table, pre) {
    margin-block: 1em;
}

article :is(ul, ol) {
    margin-inline-start: 2.5rem;
}

article :is(h1, h2, h3, h4, h5, h6) {
    margin-block: 2em 1em;
}

/*
 * Syntax highlighting
 */

pre > code .hljs-keyword {
    font-weight: bold;
    color: #02a;
}

pre > code .hljs-string {
    color: #360;
}

pre > code .hljs-attr {
    color: #509;
}

pre > code .hljs-built_in,
pre > code .hljs-number {
    color: #02a;
}

pre > code .hljs-comment {
    color: #666;
    font-style: italic;
}

/*
 * Layout
 */

body {
    min-height: 100vh;
    display: flex;
    align-items: stretch;
}

.hairline {
    flex-basis: 1px;
    flex-grow: 0;
    flex-shrink: 0;
}

nav.toc {
    background: var(--bg-accent);
    padding-inline: var(--size-1);
    padding-block: var(--size-3);
    flex-basis: 16rem;
    flex-shrink: 0;
    flex-grow: 0;
}

nav.toc :is(ul, li) {
    list-style-type: none;
    padding: 0;
}

nav.toc ul > li > ul {
    padding-inline-start: 1em;
}

nav.toc h2 {
    font-size: 1rem;
    margin-block-end: 1em;
}

nav.toc h2 > a {
    color: inherit;
}

nav.toc a {
    color: var(--fg-accent);
    text-decoration: none;
}

.breadcrumb {
    margin-bottom: 1em;
}

.breadcrumb > a:after {
    display: inline-block;
    padding-inline: 0.5em;
    content: '/';
    color: var(--gray-8);
}

main {
    padding-inline: var(--size-4);
    padding-block: var(--size-3);
    flex-basis: 100vw;
    flex-shrink: 1;
}

th, td {
    text-align: left;
    padding-inline-end: 2em;
    padding-block: 0.25em;
}

a, a:visited {
    text-decoration-color: var(--gray-13);
    text-underline-offset: 3px;
    text-decoration-skip-ink: none;
}


code, blockquote:has(code) {
    font-size: 0.875em;
    font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo,
        Consolas, 'DejaVu Sans Mono', monospace;
}

blockquote:has(code) > * {
    margin-block: 0;
}

:is(pre, blockquote):has(code) {
    background-color: var(--gray-16);
    padding: 1em;
    margin-inline: -1em;
    border-radius: 0.5em;
    border: 1px solid var(--gray-15);
    white-space: pre;
    overflow-x: auto;
}

blockquote code {
    color: #a68;
}

    </style>
    <body>
        <nav class="toc">
            <h2><a href="/index.html">@longlast</a></h2>
            {{toc /}}
        </nav>
        <div class="hairline" style="background: var(--gray-15)"></div>
        <main>
            <nav class="breadcrumb" aria-label="Breadcrumb">
                {{breadcrumb --no-nav}}&nbsp;
            </nav>
            <article>{{content}}</article>
        </main>        
    </body>
</html>
